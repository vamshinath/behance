<html>
<head>
<style>
div.gallery {
  margin: 5px;
  border: 1px solid #ccc;
  float: left;
  width: 180px;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

{% for url in urls %}
<div class="gallery">
  <a target="_blank" href={{url}}>
    <img src={{url}} alt="MrRobot001" width="600" height="400">
  </a>
  <!--<div class="desc">Click me, for full screen</div>-->
</div>

{% endfor %}
</body>
</html>
